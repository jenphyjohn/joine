# 项目相关配置
joine:
  # 名称
  name: Joine-Management
  # 版本
  version: 1.0.0
  # 版权年份
  copyrightYear: 2019
  # 文件上传路径
  profile: /Users/jenphyjohn/Storage/joine_file
  # 获取ip地址开关
  addressEnabled: true

# 开发环境配置
server:
  # 服务端口
  port: 8080
  servlet:
    # 项目contextPath
    context-path: /mana
  tomcat:
    # tomcat的URI编码
    uri-encoding: UTF-8
    # tomcat最大线程数，默认为200
    max-threads: 800
    # Tomcat启动初始化的线程数，默认值25
    min-spare-threads: 30

# 日志配置
logging:
  level:
    com.github.joine: debug
    org.springframework: warn

# 用户配置
user:
  password:
    # 密码错误{maxRetryCount}次锁定10分钟
    maxRetryCount: 5

# Spring配置
spring:
  # 控制台输出颜色
  output:
    ansi:
      enabled: ALWAYS
  # 模板引擎
  thymeleaf:
    mode: HTML
    encoding: utf-8
    # 禁用缓存
    cache: false
  # 资源信息
  messages:
    # 国际化资源文件路径
    basename: i18n/messages
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
  profiles:
    active: druid
  # 文件上传
  servlet:
     multipart:
       max-file-size:  10MB
       max-request-size:  20MB
  # 服务模块
  devtools:
    restart:
      # 热部署开关
      enabled: true
  # 邮箱配置
  mail:
    host: smtp.qq.com
    username: user_email
    # QQ邮箱的授权码
    password: user_password
    default-encoding: UTF-8
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
  # Redis配置
  redis:
    host: 127.0.0.1
    port: 6379
    database: 0
    password: root

# MyBatis
mybatis:
    # 搜索指定包别名
    typeAliasesPackage: com.github.joine
    # 配置mapper的扫描，找到所有的mapper.xml映射文件
    mapperLocations: classpath*:mapper/**/*Mapper.xml
    # 加载全局的配置文件
    configLocation: classpath:mapper/mybatis-config.xml

# PageHelper分页插件
pagehelper:
  helperDialect: mysql
  reasonable: true
  supportMethodsArguments: true
  params: count=countSql

# Shiro
shiro:
  user:
    # 登录地址
    loginUrl: /login
    # 权限认证失败地址
    unauthorizedUrl: /unauth
    # 首页地址
    indexUrl: /index
    # 验证码开关
    captchaEnabled: true
    # 验证码类型 math 数组计算 char 字符
    captchaType: char
  cookie:
    # 设置Cookie的域名 默认空，即当前访问的域名
    domain:
    # 设置cookie的有效访问路径
    path: /
    # 设置HttpOnly属性
    httpOnly: true
    # 设置Cookie的过期时间，天为单位
    maxAge: 30
  session:
    # Session超时时间（默认30分钟）
    expireTime: 30
    # 同步session到数据库的周期（默认1分钟）
    dbSyncPeriod: 1
    # 相隔多久检查一次session的有效性，默认就是10分钟
    validationInterval: 10
    # 同一个用户最大会话数，比如2的意思是同一个账号允许最多同时两个人登录（默认-1不限制）
    maxSession: -1
    # 踢出之前登录的/之后登录的用户，默认踢出之前登录的用户
    kickoutAfter: false

# 防止XSS攻击
xss:
  # 过滤开关
  enabled: true
  # 排除链接（多个用逗号分隔）
  excludes: /system/notice/*
  # 匹配链接
  urlPatterns: /system/*,/monitor/*,/tool/*

# swagger开关
swagger:
  enable: true

# 七牛
qiniu:
  accessKey: qiniu_accessKey
  secretKey: qiniu_secretKey
  bucketName: qiniu_bucketName
  host: qiniu_host

# 支付
pay:
  alipay:
    gatewayUrl: alipay_gatewayUrl
    appid: alipay_appid
    appPrivateKey: alipay_appPrivateKey
    alipayPublicKey: alipay_alipayPublicKey
    notifyUrl: alipay_notifyUrl
    timeoutExpress: 30m

# 阿里云
aliyun:
  oss:
    #OSS对应的区域
    bucketName: aliyun_oss_bucketName
    accessKeyId: aliyun_oss_bucketName
    accessKeySecret: aliyun_oss_bucketName
    endpoint: http://oss-cn-beijing.aliyuncs.com
    loadpoint: http://${aliyun.oss.bucketName}.oss-cn-beijing.aliyuncs.com
  sts:
    roleArn: aliyun_sts_roleArn
    roleSessionName: aliyun_sts_roleSessionName
    accessKeyId: aliyun_sts_accessKeyId
    accessKeySecret: aliyun_sts_accessKeySecret
    endpoint: sts.cn-beijing.aliyuncs.com
  sms:
    accessKeyId: aliyun_sms_accessKeyId
    accessKeySecret: aliyun_sms_accessKeySecret
    signName: aliyun_sms_signName

# 华为OBS
huawei:
  obs:
    bucketName: huawei_bucketName
    accessKey: huawei_accessKey
    secretKey: huawei_secretKey
    # OBS对应的区域
    endPoint: https://obs.cn-east-2.myhuaweicloud.com
    loadPoint: https://${huawei.obs.bucketName}.obs.cn-east-2.myhuaweicloud.com
